
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="/static/CSS/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2 class="form-header">Đăng Ký</h2>
        <form action="" method="post">
            <div class="mb-3 input-field">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ và tên" required>
            </div>
            <div class="mb-3 input-field">
                <label for="uname" class="form-label">Tên người dùng</label>
                <input type="text" class="form-control" id="uname" name="uname" placeholder="Nhập tên người dùng" required>
            </div>
            <div class="mb-3 input-field">
                <label for="passw" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="passw" name="passw" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="mb-3 input-field">
                <label for="id_sp" class="form-label">ID_sp</label>
                <input type="number" class="form-control" id="id_sp" name="id_sp" placeholder="Nhập ID_sp" required>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-custom" value="Đăng Ký">
            </div>
        </form>
        <div class="register-link text-center">
            <span>Đã có tài khoản?</span>
            <a href="{{ url_for('login') }}">Đăng nhập</a>
        </div>
    </div>
</body>
</html>
